<body>
  <form action="formulario.php" method="post">

    <header> 
      <div class="logo">
        <img src="https://assets.linio.com/assets/images/logos/logo-linio-f5f1be20a6.svg" width="80" height="40">
      </div>
    </header>
    
    <hr>
    <h1>CREA UNA NUEVA CUENTA</h1>
      
     <div class="iconuser">   
      <span class="fa-solid fa-user-astronaut"></span>
     </div>

    <h2>
       
      <ul>
        <input type="text" name="identificacion" size="30" placeholder="IDENTIFICACION">*<br>
        <input type="text" name="nombre" size="30" placeholder="NOMBRE">*<br>
      </ul>
      <ul>
        <input type="text" name="genero" size="30" placeholder="GENERO">*<br>
        <input type="text" name="direccion" size="30" placeholder="DIRECCION">*<br>

        <li>

        </li>

      </ul>

      </ul>
      <ul>
        <input type="password" name="vercontrasena" size="30" placeholder="VERIFICAR CONTRASEÑA">*<br>
      </ul>

    </h2>

      <input type="submit" value="Enviar" class="btnenviar">
    </h3>

    
  </form>
